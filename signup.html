<head>

<body>
    <form class="form-signin" action="signup.php" method="post">
        <div class="text-center mb-4">
            <!-- <img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg"
                alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
            <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                    href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, Firefox, and
                    IE 10/11 (prefixed).</a></p> -->
        </div>

        <div class="form-label-group">
            <input type="fname" id="inputFname" name="inputFname" class="form-control" placeholder="First name" required autofocus>
            <label for="inputFname">First name</label>
        </div>

        <div class="form-label-group">
            <input type="lname" id="inputLname" name="inputLname" class="form-control" placeholder="Last name" required autofocus>
            <label for="inputLname">Last name</label>
        </div>

        <div class="form-label-group">
            <input type="username" id="inputUsername" name="inputUsername" class="form-control" placeholder="UserName" required autofocus>
            <label for="inputUsername">UserName</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="phonenumber" id="inputPhonenumber" name="inputPhonenumber" class="form-control" placeholder="Phone number" required autofocus>
            <label for="inputPhonenumber">Phone number</label>
        </div>


        <div class="form-label-group">
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signup" name="signup">Sign up</button>
        <p class="mt-5 mb-3 text-muted text-center">Web Final Project - 2020 Fall - CS6314.002</p>
    </form>
